# Environment variables

env = ELECTRON_OZONE_PLATFORM_HINT,auto

# Shortcut key

$mainMod = ALT 

# Default apps

$term = foot
$menu = fuzzel
$internet = firefox
$explorer = pcmanfm

# Monitor settings

monitor = DP-1, 1920x1080@144, 0x0, 1

# Theme settings

$gnome-schema = org.gnome.desktop.interface
exec-once = gsettings set $gnome-schema gtk-theme 'Materia-light'
exec-once = gsettings set $gnome-schema icon-theme 'Papirus'
exec-once = gsettings set $gnome-schema cursor-theme 'Adwaita'
exec-once = gsettings set $gnome-schema font-name 'Cantarell 11'

# Startup 

exec-once = gammastep
exec-once = swaybg -i ~/.config/swaybg/Wallpaper.jpg
exec-once = swayidle -w
exec-once = mako
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = waybar

# Layout

general {
    gaps_in = 10
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(64727dff) rgba(64727dff) 45deg
    col.inactive_border = rgba(64727dff)
    resize_on_border = true
    allow_tearing = true
    layout = dwindle
}

decoration {
    rounding = 0
    shadow {
        enabled = false
    }
    blur {
        enabled = false
    }
}

animations {
    enabled = false
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# Input configuration

input {
    kb_layout = us
    kb_variant = altgr-intl
    follow_mouse = 0
    sensitivity = 0
    accel_profile = flat
    touchpad {
        natural_scroll = false
    }
}

# Shortcuts

bind = $mainMod, O, exec, $term
bind = $mainMod, P, exec, $menu
bind = $mainMod, Q, killactive,
bind = $mainMod, W, exec, grim - | wl-copy
bind = $mainMod SHIFT, W, exec, grim
bind = $mainMod, E, exec,  grim -g "$(slurp)" - | wl-copy
bind = $mainMod SHIFT, E, exec, grim -g "$(slurp)"
bind = $mainMod CTRL, E, exec, grim -g "$(slurp -a 1:1)"
bind = $mainMod, A, togglespecialworkspace, magic
bind = $mainMod SHIFT, A, movetoworkspace, special:magic
bind = $mainMod, S, exec, $internet
bind = $mainMod, D, exec, $explorer
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, C, togglefloating,

bind = $mainMod, J, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, I, movefocus, u
bind = $mainMod, K, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, TAB, workspace, e+1
bind = $mainMod SHIFT, TAB, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Window Rules

workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
